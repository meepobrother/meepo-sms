<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10" (nzDataChange)="_displayDataChange($event)">
    <thead nz-thead>
        <tr>
            <th nz-th nzCheckbox>
                <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
                </label>
            </th>
            <th nz-th>
                <span>{{'nickname'|translate}}</span>
            </th>
            <th nz-th>
                <span>{{'avatar'|translate}}</span>
            </th>
            <th nz-th>
                <span>{{'content'|translate}}</span>
            </th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td nzCheckbox>
                <label nz-checkbox [nzDisabled]="data.disabled" [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
                </label>
            </td>
            <td nz-td>
                <a>{{data.nickname}}</a>
            </td>
            <td nz-td>
                <img [src]="data.avatar">
            </td>
            <td nz-td>{{data.content}}</td>
        </tr>
    </tbody>
</nz-table>
